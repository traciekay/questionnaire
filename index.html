<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Questionnaire</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>
    <div class="container-fluid">
      <div class="col-md-12">
        <h1>INTERNAL ORGANIZATIONAL STRATEGIES, MONITORING AND EVALUATION PRACTICES AND
           IMPLEMENTATION OF CANCER PREVENTION AND CONTROL PROGRAMMES IN KISUMU COUNTY, KENYA</h1>
        <div class="col-md-6 col-md-offset-3">
          <form>
            <div class="form-group">
              <label for="interviewDate">Interview Date:</label>
              <input type="date" class="form-control" id="interviewDate" placeholder="Interview Date">
            </div>
            <div class="form-group">
              <label for="studyParticipantId">Study Participant ID:</label>
              <input type="number" class="form-control" id="studyParticipantId" placeholder="Study Participant ID">
            </div>
            <div class="form-group">
              <label for="nameOfSite">Name of site:</label>
              <input type="text" class="form-control" id="nameOfSite" placeholder="Name of site">
            </div>
            <div class="form-group">
              <label for="interviewerCode">Interviewer Code: </label>
              <input type="number" class="form-control" id="interviewerCode" placeholder="Interviewer Code">
            </div>

          </form>


        </div>
        <h3>Instructions: </h3>
        <p>This questionnaire is for administration to health facility
          administrators and healthcare workers at health facility level.</p>

      </div>
    </div>
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/scripts.js"></script>

  </body>
</html>
